<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimittens</title> 
        <link rel="stylesheet" href="..\css\cadastro.css">
</head>
<body>
    <main>  
            <img src="..\imagens\boxpurple.png" alt="" id="boxpurple">
        <div id="boxcadastro">
            <h1 id="h1cadastro">Cadastre-se</h1>
            <div id="boxnome"></div>
            <img src="..\imagens\iconnome.svg" alt="" id="iconnome">
            <label for="nome" id="lbnome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <div id="boxnumero"></div>
            <img src="..\imagens\iconcelular.svg" alt="" id="iconcelular">
            <label for="numero" id="lbnumero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Digite seu número">

            <div id="boxemail"></div>
            <img src="..\imagens\iconemail.svg" alt="" id="iconemail">
            <label for="email" id="lbemail">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu Email:">

            <div id="boxsenha"></div>
            <img src="..\imagens\iconsenha.svg" alt="" id="iconsenha">
            <label for="senha" id="lbsenha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha:">

            <div id="boxconsenha"></div>
            <img src="..\imagens\iconsenha.svg" alt="" id="iconconsenha">
            <label for="consenha" id="lbconsenha">Confirmar senha</label>
            <input type="password" id="consenha" name="senha" placeholder="Confirme sua senha:">
            <input type="submit" id="loginbutton" value="LOGIN">
        </div>
        <img src="..\imagens\gota1.png" alt="" id="gota1">
        <img src="..\imagens\gota2.png" alt="" id="gota2">
        <h3>Já possui uma conta? <strong><a href"TCC/html/login.html">Faça Login</a></strong></h3>       
        </div>
    </main>
</body>
</html>
