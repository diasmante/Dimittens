<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimittens - Busque a Transformação</title>
    <link rel="stylesheet" href="../css/loginpacientes.css">
</head>
<body>
    <main class="container">
        <section class="logotipo">
            <img src="../imagens/logotipo.png" alt="" id="logo">
        </section>
        <h1>Bem Vindo(a) a Dimittens</h1>
        <form action="">
            <section class="input-field">
                       
                            <label for="usercpf" id="lbcpf">CPF</label>
                                <input type="text" name="usercpf" id="usercpf" class="inputsbox" placeholder="Digite seu CPF">
                            <label for="userpassword" id="lb1">Senha</label>
                                <input type="password" name="userpassword" id="userpassword" class="inputsbox" placeholder="Digite sua senha">
                            <p id="avisodesenha"><a href=".">Esqueceu sua senha?</a></p>
                        
                </section>
            </section>
            <section class="login-area">
                <input type="submit" value="Entrar" id="entrar">
            </section>
        </form>

        <footer>
            <span>OU</span>
            <section class="social-fields">
                <section class="social-field facebook">
                    <a href="..."><button type="button" id="facebooklogin" class="buttoms"><img src="../imagens/facebooklogo.png"><p class="pbuttom">Continuar com o Facebook</p></button></a>
                </section>
                <section class="social-field facebook">
                    <a href="..."><button type="button" id="googlelogin" class="buttoms"><img src="../imagens/googlelogo.png"><p class="pbuttom">Continuar com o Google</p></button></a>
                </section>
            </section>

            <section class="login-conditions">
                <p id="termos-de-serviço">Ao continuar, você concorda com os <br>
                    <a href="#"><strong>Termos de Serviço</strong></a> da Dimittens e confirma que <br>leu a nossa <a href="#"><strong>Política de Privacidade</strong></a> 
                </p>
                <hr>
                <p id="aviso-cadastro">Ainda não está cadastrado? <a href="#"><strong>Crie uma conta</strong></a></p>
            </section>
        </footer>
    </main>
</body>
</html>
